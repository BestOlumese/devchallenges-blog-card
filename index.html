<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-container">
            <div class="img-container">
                <img src="img/cactus_img.jpg" alt="cactus image">
            </div>
            <div class="badge">Design</div>
            <h1>Embracing Minimalism</h1>
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        <div class="card-footer">
            <p>Annie Spratt</p>
        </div>
    </div>
</body>
</html>
